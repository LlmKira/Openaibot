[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "pytest<7.0.0,>=6.2.5",
]

[project.optional-dependencies]
bot = [
    "hikari==2.0.0.dev121",
    "hikari-crescent<1.0.0,>=0.6.4",
    "khl-py<1.0.0,>=0.3.17",
    "slack-bolt<2.0.0,>=1.18.0"
]
testing = [
    "hikari==2.0.0.dev121",
    "hikari-crescent<1.0.0,>=0.6.4",
    "khl-py<1.0.0,>=0.3.17",
    "slack-bolt<2.0.0,>=1.18.0"
]

[tool.pdm.build]
includes = ["llmkira"]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[project]
