version = "0.27.2"
description = "A chain message bot based on OpenAI"
authors = [
    { name = "sudoskys", email = "me@dianas.cyou" },
    { name = "llmkira", email = "me@dianas.cyou" },
]
dependencies = [
    "pathlib>=1.0.1",
    "pydantic>=2.0.0",
    "loguru>=0.5.3",
    "httpx>=0.24.1",
    "socksio<2.0.0,>=1.0.0",
    "python-dotenv<2.0.0,>=1.0.0",
    "redis>=4.5.4",
    "aio-pika<10.0.0,>=9.3.0",
    "arclet-alconna<2.0.0,>=1.7.26",
    "shortuuid<2.0.0,>=1.0.11",
    "tiktoken<1.0.0,>=0.5.1",
    "nest-asyncio<2.0.0,>=1.5.8",
    "contextvars<3.0,>=2.4",
    "pytz<2024.0.0,>=2023.3.post1",
    "numpy<2.0.0,>=1.24.0",
    "fasttext-wheel<1.0.0,>=0.9.2",
    "tenacity<9.0.0,>=8.2.3",
    "pysocks<2.0.0,>=1.7.1",
    "flask-sqlalchemy<4.0.0,>=3.1.1",
    "emoji<3.0.0,>=2.8.0",
    "websocket<1.0.0,>=0.2.1",
    "wrapt<2.0.0,>=1.11.0",
    "motor<4.0.0,>=3.3.1",
    "dynaconf<4.0.0,>=3.2.3",
    "rich<14.0.0,>=13.6.0",
    "importlib-metadata<7.0.0,>=6.8.0",
